<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โปรไฟล์นักศึกษา</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Itim', cursive;
      background: radial-gradient(circle at top left, #fff0f5, #ffe4e1);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: radial-gradient(circle at center, #ffd6e0, #ffb6b9);
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #000;
    }

    .profile-container {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #ff9aa2;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h2 { margin: 10px 0; font-size: 1.8rem; }
    .nickname { color: #ff9aa2; font-weight: bold; margin: 5px 0; }
    .code { margin: 10px 0; font-size: 1.1rem; }
    .bio { margin-top: 15px; font-size: 1rem; line-height: 1.6; }

    a.back {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff9aa2;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
    }

    a.back:hover {
      background: #ff7b85;
    }
  </style>
</head>
<body>
  <header>
    <h1>ข้อมูลนักศึกษา</h1>
  </header>

  <div class="profile-container">
    <img id="profile-pic" class="profile-pic" src="" alt="Profile Picture">
    <h2 id="name"></h2>
    <p id="nickname" class="nickname"></p>
    <p id="code" class="code"></p>
    <p id="bio" class="bio"></p>

    <a href="index.html" class="back">⬅ กลับหน้าหลัก</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const students = {
      ann: {
        name: "นางสาวแสงดาว ปราณี",
        nickname: "แอน",
        code: "67319010025",
        img: "แอน.jpg",
        bio: "เป็นคนร่าเริง ชอบจริงจังกับงานที่ทำอยู่ รักเพื่อนทุกคน เป็นคนชอบช่วยเหลือคนอื่นยามลำบากเห็นน้ำตาเพื่อนไม่ได้ถ้าเห็นจะร้องไห้ตามและเป็นที่รักของทุกคน"
      },
      pat: {
        name: "นางสาวบุตสดี แฮตุ้ย",
        nickname: "แพท",
        code: "67319010030",
        img: "แพท.jpg",
        bio: "เป็นคนอารมณ์ดีตลก รักสนุกเฮฮา ชอบเที่ยว เป็นคนที่ดูแลใครไม่เก่งยกเว้นคนที่รักและใส่ใจจริงๆ เป็นคนรักเพื่อนฝูง"
      },
      por: {
        name: "นายรุ่งคมสัน มณีสาร",
        nickname: "โอปอ",
        code: "67319010031",
        img: "ปอ.jpg",
        bio: "วันนี้ผ่านไปพรุ่งนี้วันใหม่ คิคิ"
      },
      winning: {
        name: "นายนันทพัฒน์ ผาลัง",
        nickname: "วินนิ่ง",
        code: "67319010038",
        img: "วินนิ่ง.jpg",
        bio: "งานหนักไม่เคยฆ่าคน (แต่ฆ่าผมคนแรก) ผมแคน แค่น แค้น แค๊น แค๋น"
      },
      neung: {
        name: "นายสิทธิชาติ หมายมั่น",
        nickname: "หนึ่ง",
        code: "67319010042",
        img: "หนึ่ง.jpg",
        bio: "อดีตช่างมันปัจจุบัน homework ง้อววว"
      }
    };

    const student = students[id];

    if(student){
      document.getElementById("profile-pic").src = student.img;
      document.getElementById("name").textContent = student.name;
      document.getElementById("nickname").textContent = `(${student.nickname})`;
      document.getElementById("code").textContent = `รหัส: ${student.code}`;
      document.getElementById("bio").textContent = student.bio;
    } else {
      document.querySelector(".profile-container").innerHTML = "<p>ไม่พบนักศึกษา</p><a href='index.html' class='back'>⬅ กลับหน้าหลัก</a>";
    }
  </script>
</body>
</html>
